# --------------------------------------------------------------------------------
# This is a bidsmap YAML file with the key-value mappings for the different BIDS
# datatypes (anat, func, dwi, etc). The datatype attributes are the keys that map
# onto the BIDS labels. The bidsmap data-structure should be 5 levels deep:
#
# dict       : dict     : list     : dict        : dict
# dataformat : datatype : run-item : bidsmapping : mapping-data
#
# NB:
# 1) Edit the bidsmap file to your needs before feeding it to bidscoiner.py
# 2) (Institute) users may create their own bidsmap_[template].yaml or
#    bidsmap_[sample].yaml file
#
# For more information, see: https://bidscoin.readthedocs.io
# --------------------------------------------------------------------------------


Options:
# --------------------------------------------------------------------------------
# General options and plugins
# --------------------------------------------------------------------------------
  bidscoin:
    version: '3.6.2'              # BIDScoin version (should correspond with the version in ../bidscoin/version.txt)
    bidsignore: extra_data/       # Semicolon-separated list of entries that are added to the .bidsignore file (for more info, see BIDS specifications), e.g. extra_data/;pet/;myfile.txt;yourfile.csv
  plugins:                        # List of plugins with plugin-specific key-value pairs (that can be used by the plugin)
    dcm2bidsmap: ~                # The default plugin that is used by the bidsmapper to map DICOM and PAR/REC source data
    dcm2niix2bids:                # See dcm2niix -h and https://www.nitrc.org/plugins/mwiki/index.php/dcm2nii:MainPage#General_Usage for more info
      path: module add dcm2niix;  # Command to set the path to dcm2niix (note the semi-colon), e.g. module add dcm2niix/1.0.20180622; or PATH=/opt/dcm2niix/bin:$PATH; or /opt/dcm2niix/bin/ or '"C:\Program Files\dcm2niix\"' (note the quotes to deal with the whitespace)
      args: -b y -z y -i n        # Argument string that is passed to dcm2niix. Tip: SPM users may want to use '-z n' (which produces unzipped nifti's, see dcm2niix -h for more information)


DICOM:
# --------------------------------------------------------------------------------
# DICOM key-value heuristics (DICOM fields that are mapped to the BIDS labels)
# --------------------------------------------------------------------------------
  subject: <<SourceFilePath>>     # <<SourceFilePath>> extracts the subject label from the source directory during bidscoiner runtime. A DICOM attribute can also be used as subject-label instead, e.g. <PatientID>
  session: <<SourceFilePath>>     # <<SourceFilePath>> extracts the session label from the source directory during bidscoiner runtime. A DICOM attribute can also be used as session-label instead, e.g. <StudyID>

  anat:       # ----------------------- All anatomical runs --------------------
  - provenance: ~                 # The fullpath name of the DICOM file from which the attributes are read. Serves also as a look-up key to find a run in the bidsmap
    filesystem: &fileattr         # This is an optional (stub) entry of filesystem matching (could be added to any run-item)
      path: ~                     # File folder, e.g. ".*Parkinson.*" or ".*(phantom|bottle).*"
      name: ~                     # File name, e.g. ".*fmap.*" or ".*(fmap|field.?map|B0.?map).*"
      size: ~                     # File size, e.g. "2[4-6]\d MB" for matching files between 240-269 MB
      nrfiles: ~                  # Number of files in the folder that match the above criteria, e.g. "5/d/d" for matching a number between 500-599
    attributes: &anat_dicomattr   # An empty / non-matching reference dictionary that can be derefenced in other run-items of this data type
      Modality: ~
      ProtocolName: ~
      SeriesDescription: ~
      ImageType: ~
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      PhaseEncodingDirection: ~
    bids: &anat_dicoment_nonparametric  # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>    # This will be expanded by the bidsmapper (so the user can edit it)
      ce: ~
      rec: ~
      run: <<1>>                  # This will be updated during bidscoiner runtime (as it depends on the already existing files)
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: T1w
    meta:                         # This is an optional entry for meta-data that will be appended to the json sidecar files produced by dcm2niix
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*(MPRAGE|T1w).*'
      MRAcquisitionType: '3D'
    bids: *anat_dicoment_nonparametric
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*T2w.*'
      SequenceVariant: '[''SK'', ''SP'']'       # NB: Uses a yaml single-quote escape
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: T2w
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*TSE.*vfl.*'
      ImageType: '.*''NORM''.*'                 # NB: The non-NORM image is saved in 'extra_data'
      SequenceVariant: '[''SK'', ''SP'']'
      ScanningSequence: 'SE'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: T2w
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '.*PDw.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: PDw
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*T2star.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: T2starw
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*FLAIR.*'
      ScanningSequence: '.*''?IR''?.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: FLAIR
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*Inplane.?T1.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: inplaneT1
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*Inplane.?T2.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: inplaneT2
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '.*PDT2.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: PDT2
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*ANGIO.*'
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: angio
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*T1.?map.*'
    bids: &anat_dicoment_parametric     # See: schema/datatypes/anat.yaml
      acq: <ProtocolName>
      ce: ~
      rec: ~
      run: <<1>>
      suffix: T1map
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*T2.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: T2map
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*T2star.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: T2starmap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*R1.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: R1map
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*R2.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: R2map
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*R2star.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: R2starmap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*PD.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: PDmap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MTR.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: MTRmap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MT.?sat.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: MTsat
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MP2RAGE.*'
      SeriesDescription: '(?i).*UNI.*'
      MRAcquisitionType: '3D'
    bids:
      <<: *anat_dicoment_parametric
      suffix: UNIT1
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*T1rho.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: T1rho
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MWF.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: MWFmap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MTV.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: MTVmap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*PDT2.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: PDT2map
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*Chi.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: Chimap
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*S0.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: S0map
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*M0.?map.*'
    bids:
      <<: *anat_dicoment_parametric
      suffix: M0map
  - provenance: ~
    attributes: *anat_dicomattr
    bids: &anat_dicoment_defacemask     # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce: ~
      rec: ~
      run: <<1>>
      mod: ~
      suffix: defacemask
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*ME.?SE.*'
    bids: &anat_dicoment_multiecho      # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce: ~
      rec: ~
      run: <<1>>
      echo: ~
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: MESE
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*ME.?GRE.*'
    bids:
      <<: *anat_dicoment_multiecho
      suffix: MEGRE
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*VFA.*'
    bids: &anat_dicoment_multiflip      # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce: ~
      rec: ~
      run: <<1>>
      flip: ~
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: VFA
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*IR.?T1.*'
    bids: &anat_dicoment_multiinv       # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce: ~
      rec: ~
      run: <<1>>
      inv: ~
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: IRT1
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MP2RAGE.*'
      SeriesDescription: '(?i).*INV1.*'
      MRAcquisitionType: '3D'
    bids: &anat_dicoment_mp2rage        # See: schema/datatypes/anat.yaml
      acq: <ProtocolName>
      ce: ~
      rec: ~
      run: <<1>>
      echo: ~
      flip: ~
      inv: 1
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: MP2RAGE
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MP2RAGE.*'
      SeriesDescription: '(?i).*INV2.*'
      MRAcquisitionType: '3D'
    bids:
      <<: *anat_dicoment_mp2rage
      inv: 2
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MPM.*'
    bids: &anat_dicoment_vfamt          # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce: ~
      rec: ~
      run: <<1>>
      echo: ~
      flip: ~
      mt: ~
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: MPM
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MTS.*'
    bids:
      <<: *anat_dicoment_vfamt
      suffix: MTS
  - provenance: ~
    attributes:
      <<: *anat_dicomattr
      ProtocolName: '(?i).*MTR.*'
    bids: &anat_dicoment_mtr            # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce: ~
      rec: ~
      run: <<1>>
      mt: ~
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: MTR

  func:       # ----------------------- All functional runs --------------------
  - provenance: ~
    attributes: &func_dicomattr   # The first item with empty attributes will not match anything but is used by default when changing datatype in the bidseditor GUI -> suffix = bold
      Modality: ~
      ProtocolName: ~
      SeriesDescription: ~
      ImageType: ~
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      PhaseEncodingDirection: ~
    bids: &func_dicoment_func           # See: schema/datatypes/func.yaml
      task: <ProtocolName>              # More consistent between SBREF and PHYSIO files
      acq: ~
      ce: ~
      dir: ~
      rec: ~
      run: <<1>>
      echo: <EchoNumbers>
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: bold
    meta:
      TaskName: <ProtocolName>
  - provenance: ~
    attributes:                         # First match the SBREF bold runs (the normal bold runs don't have SBREF in the seriesdescription)
      <<: *func_dicomattr
      SeriesDescription: '(?i).*((f|functional).?MRI|task|BOLD|CMRR.*_TR).*SBREF.*'
    bids:
      <<: *func_dicoment_func
      suffix: sbref
    meta:
      TaskName: <ProtocolName>
  - provenance: ~
    attributes:                         # Then match the PHYSIO runs (the normal bold runs don't have PHYSIO in the seriesdescription)
      <<: *func_dicomattr
      ProtocolName: '(?i).*((f|functional).?MRI|task|BOLD|CMRR.*_TR).*'
      ImageType: '.*''PHYSIO''.*'
    bids: &func_dicoment_timeseries     # See: schema/datatypes/func.yaml
      task: <ProtocolName>
      acq: ~
      ce: ~
      dir: ~
      rec: ~
      recording: ~
      run: <<1>>
      suffix: physio
    meta:
      TaskName: <ProtocolName>
  - provenance: ~
    attributes:
      <<: *func_dicomattr
      SeriesDescription: '(?i).*((f|functional).?MRI|task|BOLD|CMRR.*_TR).*PHYSIO.*'
    bids: *func_dicoment_timeseries
    meta:
      TaskName: <ProtocolName>
  - provenance: ~
    attributes:                         # Then catch the bold runs themselves
      <<: *func_dicomattr
      ProtocolName: '(?i).*((f|functional).?MRI|task|BOLD|CMRR.*_TR).*'
    bids: *func_dicoment_func
    meta:
      TaskName: <ProtocolName>
  - provenance: ~
    attributes:
      <<: *func_dicomattr
      ProtocolName: '(?i).*(CBV|CerebralBloodVolume).*'
    bids:
      <<: *func_dicoment_func
      suffix: cbv
    meta:
      TaskName: <ProtocolName>
  - provenance: ~
    attributes: *func_dicomattr
    bids: &func_dicoment_events         # See: schema/datatypes/func.yaml
      task: <SeriesDescription>         # NB: <ProtocolName> is consistent between SBREF and PHYSIO files but causes name clashes
      acq: ~
      ce: ~
      dir: ~
      rec: ~
      run: <<1>>
      suffix: events
    meta:
      TaskName: <SeriesDescription>
  - provenance: ~
    attributes: *func_dicomattr
    bids:
      <<: *func_dicoment_timeseries
      suffix: stim
    meta:
      TaskName: <ProtocolName>

  perf:       # ----------------------- All perfusion runs ---------------------
  - provenance: ~
    attributes: &perf_dicomattr
      Modality: ~
      ProtocolName: ~
      SeriesDescription: ~
      ImageType: ~
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      PhaseEncodingDirection: ~
    bids: &perf_dicoment_group1         # See: schema/datatypes/perf.yaml
      acq: <ProtocolName>
      rec: <SeriesDescription>
      dir: ~
      run: <<1>>
      suffix: asl
  - provenance: ~
    attributes:
      <<: *perf_dicomattr
      ProtocolName: '(?i).*(ASL|Perfusion).*'
    bids: *perf_dicoment_group1
  - provenance: ~
    attributes:
      <<: *perf_dicomattr
      ProtocolName: '(?i).*M0.?scan.*'
    bids:
      <<: *perf_dicoment_group1
      suffix: m0scan
  - provenance: ~
    attributes: *perf_dicomattr
    bids: &perf_dicoment_group2         # See: schema/datatypes/perf.yaml
      acq: <ProtocolName>
      rec: <SeriesDescription>
      dir: ~
      run: <<1>>
      suffix: aslcontext
  - provenance: ~
    attributes: *perf_dicomattr
    bids: &perf_dicoment_group3         # See: schema/datatypes/perf.yaml
      acq: <ProtocolName>
      rec: <SeriesDescription>
      run: <<1>>
      suffix: asllabeling

  dwi:        # ----------------------- All diffusion runs ---------------------
  - provenance: ~
    attributes: &dwi_dicomattr    # The first item with empty attributes will not match anything but is used by default when changing datatype in the bidseditor GUI -> suffix = dwi
      Modality: ~
      ProtocolName: ~
      SeriesDescription: ~
      ImageType: ~
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      PhaseEncodingDirection: ~
    bids: &dwi_dicoment_DWI             # See: schema/datatypes/dwi.yaml
      acq: <ProtocolName>               # More consistent between SBREF and PHYSIO files
      dir: ~
      run: <<1>>
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: dwi
  - provenance: ~
    attributes:                         # First match the SBREF dwi runs (the normal dwi runs don't have SBREF in the seriesdescription)
      <<: *dwi_dicomattr
      SeriesDescription: '(?i).*(DWI|diffusion|DTI).*SBREF.*'
    bids: &dwi_dicoment_sbref           # See: schema/datatypes/dwi.yaml
      acq: <SeriesDescription>
      dir: ~
      run: <<1>>
      part: ['', 'mag', 'phase', 'real', 'imag', 0]
      suffix: sbref
  - provenance: ~
    attributes:                         # Then match the PHYSIO runs (the normal bold runs don't have PHYSIO in the seriesdescription)
      <<: *dwi_dicomattr
      ProtocolName: '(?i).*(DWI|diffusion|DTI).*'
      ImageType: '.*''PHYSIO''.*'
    bids: &dwi_dicoment_physio          # Not (yet) in: schema/datatypes/dwi.yaml
      acq: <SeriesDescription>
      dir: ~
      run: <<1>>
      suffix: physio
  - provenance: ~
    attributes:
      <<: *dwi_dicomattr
      SeriesDescription: '(?i).*(DWI|diffusion|DTI).*PHYSIO.*'
    bids: *dwi_dicoment_physio
  - provenance: ~
    attributes:                         # Then catch the normal DWI runs
      <<: *dwi_dicomattr
      ProtocolName: '(?i).*(DWI|diffusion|DTI).*'
    bids: *dwi_dicoment_DWI
  - provenance: ~
    attributes:
      <<: *dwi_dicomattr
      ImageType: '.*''DIFFUSION''.*'
    bids: *dwi_dicoment_DWI

  fmap:       # ----------------------- All fieldmap runs ----------------------
  - provenance: ~
    attributes: &fmap_dicomattr   # The first item with empty attributes will not match anything but is used by default when changing datatype in the bidseditor GUI -> suffix = magnitude
      Modality: ~
      ProtocolName: ~
      SeriesDescription: ~
      ImageType: ~
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      PhaseEncodingDirection: ~
    bids: &fmap_dicoment_fieldmaps      # See: schema/datatypes/fmap.yaml
      acq: <SeriesDescription>
      run: <<1>>
      suffix: magnitude1
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
      EchoNumbers: '2'
      ImageType: '.*''P''.*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: phasediff
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
      EchoNumbers: '1'
      ImageType: '.*''M''.*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: magnitude1
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
      EchoNumbers: '2'
      ImageType: '.*''M''.*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: magnitude2
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
      EchoNumbers: '1'
      ImageType: '.*''P''.*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: phase1
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
      EchoNumbers: '2'
      ImageType: '.*''P''.*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: phase2
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: fieldmap
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(fmap|field.?map|B0.?map).*'
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: magnitude
    meta:
      IntendedFor: ~
  - provenance: ~
    attributes:
      <<: *fmap_dicomattr
      ProtocolName: '(?i).*(inverted|pepolar|_inv).*'
