      <<: *anat_dicomattr
      SeriesDescription: ['.*t2w.*', '.*T2w.*', '.*T2W.*', '.*T2.*']
      SequenceVariant: "['SK', 'SP']"
    bids:
      <<: *anat_dicoment_nonparametric
