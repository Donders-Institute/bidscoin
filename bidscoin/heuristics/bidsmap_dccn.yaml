    attributes:
      <<: *leaveout_attributes_dicom
      ProtocolName: (?i).*(Scout|localizer|t2_haste_sag_ipat2).*
    bids: *leaveout_bids_dicom
  - provenance:
    attributes:
      <<: *leaveout_attributes_dicom
      ImageType: .*'DERIVED'.*
      ProtocolName: (?i)((?!MP2RAGE).)*     # Make an exception for DERIVED 3D MP2RAGE UNI-images
    bids:
      <<: *leaveout_bids_dicom
      rec: DERIVED


PAR:
# --------------------------------------------------------------------------------
# PAR key-value heuristics (Philips PAR fields that are mapped to the BIDS labels)
# --------------------------------------------------------------------------------
  subject: <<filepath:/sub-(.*?)/>>   # This filesystem property extracts the subject label from the source directory. A DICOM attribute can also be used as subject-label instead, e.g. <PatientID>
  session: <<filepath:/ses-(.*?)/>>   # This filesystem property extracts the session label from the source directory. A DICOM attribute can also be used as session-label instead, e.g. <StudyID>
  anat:       # ----------------------- All anatomical runs --------------------
  - provenance:                   # The fullpath name of the PAR file from which the attributes are read. Serves also as a look-up key to find a run in the bidsmap
    attributes: &anat_parattr
      series_type:
      exam_name:
      protocol_name:
      tech:
      diffusion:
      fov:
      scan_resolution:
      scan_mode:
      max_slices:
