    attributes: *anat_parattr
    bids: &anat_parent_vfamt            # See: schema/datatypes/anat.yaml
      acq: <protocol_name>
      ce:
      rec:
      run: <<1>>
      echo:
      flip:
      mt:
      part: ['', mag, phase, real, imag, 0]
      suffix: MPM
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_vfamt
