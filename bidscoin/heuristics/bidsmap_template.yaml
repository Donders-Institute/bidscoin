  exclude:    # ----------------------- Data that will be left out -------------
  - provenance:
    attributes:
      Modality:
      ProtocolName:
      SeriesDescription:
      ImageType:
      SequenceName:
      SequenceVariant:
      ScanningSequence:
      MRAcquisitionType:
      SliceThickness:
      FlipAngle:
      EchoNumbers:
      EchoTime:
      RepetitionTime:
      PhaseEncodingDirection:
    bids:
      acq: <ProtocolName>
      rec: <ImageType>
      task: <SeriesDescription>
      echo: <EchoNumbers>
      mod: <MRAcquisitionType>
      suffix: <ScanningSequence>


PAR:
# --------------------------------------------------------------------------------
# PAR key-value heuristics (Philips PAR fields that are mapped to the BIDS labels)
# --------------------------------------------------------------------------------
  subject: <<filepath:/sub-(.*?)/>>   # This filesystem property extracts the subject label from the source directory. A DICOM attribute can also be used as subject-label instead, e.g. <PatientID>
  session: <<filepath:/ses-(.*?)/>>   # This filesystem property extracts the session label from the source directory. A DICOM attribute can also be used as session-label instead, e.g. <StudyID>

  anat:       # ----------------------- All anatomical runs --------------------
  - provenance:                   # The fullpath name of the PAR file from which the attributes are read. Serves also as a look-up key to find a run in the bidsmap
    attributes: &anat_parattr
      series_type:
      exam_name:
      protocol_name:
      tech:
      diffusion:
      fov:
      scan_resolution:
      scan_mode:
      max_slices:
      flow_compensation:
      max_echoes:
      repetition_time:
      prep_direction:
    bids: &anat_parent_nonparametric    # See: schema/datatypes/anat.yaml
      acq: <protocol_name>
      ce:
      rec:
      run: <<1>>
      part: ['', mag, phase, real, imag, 0]
      suffix: T1w
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: T2w
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: PDw
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: T2starw
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: FLAIR
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: inplaneT1
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: inplaneT2
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: PDT2
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_nonparametric
      suffix: angio
  - provenance:
    attributes: *anat_parattr
    bids: &anat_parent_parametric       # See: schema/datatypes/anat.yaml
      acq: <protocol_name>
      ce:
      rec:
      run: <<1>>
      suffix: T1map
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: T2map
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: T2starmap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: R1map
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: R2map
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: R2starmap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: PDmap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: MTRmap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: MTsat
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: UNIT1
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: T1rho
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: MWFmap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: MTVmap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: PDT2map
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: Chimap
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: S0map
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_parametric
      suffix: M0map
  - provenance:
    attributes: *anat_parattr
    bids: &anat_parent_defacemask       # See: schema/datatypes/anat.yaml
      acq: <protocol_name>
      ce:
      rec:
      run: <<1>>
      mod:
      suffix: defacemask
  - provenance:
    attributes: *anat_parattr
    bids: &anat_parent_multiecho        # See: schema/datatypes/anat.yaml
      acq: <protocol_name>
      ce:
      rec:
      run: <<1>>
      echo:
      part: ['', mag, phase, real, imag, 0]
      suffix: MESE
  - provenance:
    attributes: *anat_parattr
    bids:
      <<: *anat_parent_multiecho
      suffix: MEGRE
  - provenance:
    attributes: *anat_parattr
    bids: &anat_parent_multiflip        # See: schema/datatypes/anat.yaml
      acq: <protocol_name>
      ce:
      rec:
      run: <<1>>
