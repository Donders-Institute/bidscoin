      PhaseEncodingDirection:
    bids: &fmap_dicoment_fieldmaps      # See: schema/datatypes/fmap.yaml
      acq: <SeriesDescription>
      run: <<1>>
      suffix: phasediff
    meta:
      IntendedFor:
  - provenance:
    attributes: *fmap_dicomattr
    bids:
      <<: *fmap_dicoment_fieldmaps
      suffix: phase1
    meta:
      IntendedFor:
  - provenance:
