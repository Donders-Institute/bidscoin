      suffix: MTS
  - provenance:
    attributes: *anat_dicomattr
    bids: &anat_dicoment_mtr            # See: schema/datatypes/anat.yaml
      acq: <SeriesDescription>
      ce:
      rec:
      run: <<1>>
      mt:
      part: ['', mag, phase, real, imag, 0]
      suffix: MTR

  func:       # ----------------------- All functional runs --------------------
  - provenance:
    attributes: &func_dicomattr
      Modality:
      ProtocolName:
      SeriesDescription:
      ImageType:
      SequenceName:
      SequenceVariant:
      ScanningSequence:
      MRAcquisitionType:
      SliceThickness:
      FlipAngle:
      EchoNumbers:
      EchoTime:
      RepetitionTime:
      PhaseEncodingDirection:
    bids: &func_dicoment_func           # See: schema/datatypes/func.yaml
      task: <SeriesDescription>
      acq: <ProtocolName>
      ce:
      dir:
      rec:
      run: <<1>>
      echo: <EchoNumbers>
      part: ['', mag, phase, real, imag, 0]
      suffix: bold
    meta:
      TaskName: <SeriesDescription>
  - provenance:
    attributes: *func_dicomattr
    bids:
      <<: *func_dicoment_func
      suffix: cbv
    meta:
      TaskName: <SeriesDescription>
  - provenance:
    attributes: *func_dicomattr
    bids:
      <<: *func_dicoment_func
      suffix: sbref
    meta:
      TaskName: <SeriesDescription>
  - provenance:
    attributes: *func_dicomattr
    bids: &func_dicoment_events         # See: schema/datatypes/func.yaml
      task: <SeriesDescription>
      acq: <ProtocolName>
      ce:
      dir:
      rec:
      run: <<1>>
      suffix: events
    meta:
      TaskName: <SeriesDescription>
  - provenance:
    attributes: *func_dicomattr
    bids: &func_dicoment_timeseries     # See: schema/datatypes/func.yaml
      task: <SeriesDescription>
      acq: <ProtocolName>
      ce:
      dir:
      rec:
