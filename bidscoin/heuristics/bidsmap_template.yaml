      part: ['', mag, phase, real, imag, 0]
      suffix: MTR

  func:       # ----------------------- All functional runs --------------------
  - provenance:
    attributes: &func_parattr
      series_type:
      exam_name:
      protocol_name:
      tech:
      diffusion:
      fov:
      scan_resolution:
      scan_mode:
      max_slices:
      flow_compensation:
      max_echoes:
      repetition_time:
      prep_direction:
    bids: &func_parent_func             # See: schema/datatypes/func.yaml
      task: <protocol_name>
      acq: <tech>
      ce:
      dir:
      rec:
      run: <<1>>
      echo:
      part: ['', mag, phase, real, imag, 0]
      suffix: bold
    meta:
      TaskName: <protocol_name>
  - provenance:
    attributes: *func_parattr
    bids:
      <<: *func_parent_func
      suffix: cbv
    meta:
      TaskName: <protocol_name>
  - provenance:
    attributes: *func_parattr
    bids:
      <<: *func_parent_func
      suffix: sbref
    meta:
      TaskName: <protocol_name>
  - provenance:
    attributes: *func_parattr
    bids: &func_parent_events           # See: schema/datatypes/func.yaml
      task:
      acq: <protocol_name>
      ce:
      dir:
      rec:
      run: <<1>>
      suffix: events
    meta:
      TaskName:
  - provenance:
    attributes: *func_parattr
    bids: &func_parent_timeseries       # See: schema/datatypes/func.yaml
      task:
      acq: <protocol_name>
      ce:
      dir:
      rec:
      recording:
      run: <<1>>
      suffix: physio
    meta:
      TaskName:
  - provenance:
    attributes: *func_parattr
    bids:
      <<: *func_parent_timeseries
      suffix: stim
    meta:
      TaskName:

