      suffix: T2w
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: .*PDw.*
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: PDw
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: (?i).*T2star.*
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: T2starw
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: (?i).*FLAIR.*
    bids:
      <<: *anat_dicoment_nonparametric
      suffix: FLAIR
  - provenance:
