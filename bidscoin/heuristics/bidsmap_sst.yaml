    bids:
      <<: *anat_dicoment_nonparametric
      suffix: angio
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: (?i).*T1.?map.*
    bids: &anat_dicoment_parametric     # See: schema/datatypes/anat.yaml
      task:
      acq: <filepath:/.*/...(.*)/.*/>
      ce:
      rec:
      run: <<>>
      chunk:
      suffix: T1map
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: (?i).*T2.?map.*
    bids:
      <<: *anat_dicoment_parametric
      suffix: T2map
  - provenance:
    attributes:
