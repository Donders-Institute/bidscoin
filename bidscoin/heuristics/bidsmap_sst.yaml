      suffix: cbv
    meta: *func_meta
  - provenance:
    attributes: *func_dicomattr
    bids: &func_dicoment_events         # See: schema/datatypes/func.yaml
      task: <filepath:/.*/...(.*)/.*/>         # NB: <ProtocolName> is consistent between SBREF and PHYSIO files but causes name clashes
      acq:
      ce:
      dir:
      rec:
      run: <<>>
      chunk:
      suffix: events
    meta:
