      suffix: MEGRE
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: (?i).*VFA.*
    bids: &anat_dicoment_multiflip      # See: schema/datatypes/anat.yaml
      task:
      acq: <filepath:/.*/...(.*)/.*/>
      ce:
      rec:
      echo: <EchoNumbers>
      run: <<>>
      flip:
      part: ['', mag, phase, real, imag, 0]
      chunk:
      suffix: VFA
  - provenance:
