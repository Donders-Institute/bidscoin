      <<: *anat_dicomattr
      ProtocolName: (?i).*IR.?T1.*
    bids: &anat_dicoment_multiinv       # See: schema/datatypes/anat.yaml
      task:
      acq: <filepath:/.*/...(.*)/.*/>
      ce:
      rec:
      run: <<>>
