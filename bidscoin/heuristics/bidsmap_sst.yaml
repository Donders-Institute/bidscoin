    bids:
      <<: *anat_dicoment_parametric
      suffix: T2starmap
  - provenance:
    attributes:
      <<: *anat_dicomattr
      ProtocolName: (?i).*R1.?map.*
    bids:
      <<: *anat_dicoment_parametric
      suffix: R1map
  - provenance:
    attributes:
