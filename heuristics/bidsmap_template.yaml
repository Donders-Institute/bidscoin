  - <<: *anat_filesystem
    modality_label: T2star
  - <<: *anat_filesystem
    modality_label: FLAIR
  - <<: *anat_filesystem
    modality_label: FLASH
  - <<: *anat_filesystem
    modality_label: PD
  - <<: *anat_filesystem
    modality_label: PDmap
  - <<: *anat_filesystem
    modality_label: PDT2
  - <<: *anat_filesystem
    modality_label: inplaneT1
  - <<: *anat_filesystem
    modality_label: inplaneT2
  - <<: *anat_filesystem
    modality_label: angio
  - <<: *anat_filesystem
    modality_label: defacemask
  - <<: *anat_filesystem
    modality_label: SWImagandphase

  func:       # ----------------------- All functional data ----------------------
  - &func_filesystem
    attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    task_label: <FileName>
    acq_label: ~
    rec_label: ~
    run_index: <<1>>
    echo_index: ~
    suffix: bold
  - <<: *func_filesystem
    suffix: sbref
  - <<: *func_filesystem
    suffix: events
  - <<: *func_filesystem
    recording_label: <FileName>
    suffix: physio
