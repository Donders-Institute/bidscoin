    recording_label: <FileName>
    suffix: stim

  dwi:        # ----------------------- All diffusion data -----------------------
  - &dwi_filesystem
    attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    acq_label: <FileName>
    run_index: <<1>>
    suffix: dwi

  fmap:       # ----------------------- All fieldmap data ------------------------
  - &fmap_filesystem
    attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    acq_label: <FileName>
    run_index: <<1>>
    dir_label: ~
    suffix: magnitude1
    IntendedFor: ~
  - <<: *fmap_filesystem
    suffix: magnitude2
  - <<: *fmap_filesystem
    suffix: phasediff
  - <<: *fmap_filesystem
    suffix: phase1
  - <<: *fmap_filesystem
    suffix: phase2
  - <<: *fmap_filesystem
    suffix: magnitude
  - <<: *fmap_filesystem
    suffix: fieldmap
    # TODO: sub-<participant_label>[_ses-<session_label>][_acq-<label>]_dir-<dir_label>[_run-<run_index>]_epi.nii[.gz]

  beh:        # ----------------------- All behavioural data ---------------------
  - &beh_filesystem
    attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    task_name: <FileName>
    suffix: ~

  extra_data: # ----------------------- All extra data ---------------------------
  - attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    acq_label: <FileName>
    run_index: <<1>>


